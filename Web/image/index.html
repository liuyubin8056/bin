<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3教程展示</title>
    <style>
      /* =========================
  练习一：初始化/项目搭建（PDF p.6–7）
  本步主要是在 HTML 中创建目录结构与 .container 等元素，占位为主；
  样式层面无需改动，这里仅保留标记说明。
  参考：创建 index.html、image/ 并插入基础结构。 
  （本练习无样式规则）
========================= */

      /* =========================
  练习二：页面背景 & 默认样式重置（PDF p.11–13）
  - 使用通配符 * 重置浏览器默认的 margin/padding，避免四周白边
  - .main 作为全屏背景容器：100% 宽、100vh 高；设置背景图不平铺、等比铺满并居中
========================= */
      * {
        margin: 0; /* 重置外边距，消除默认白边 */
        padding: 0; /* 重置内边距，避免默认留白影响布局 */
        font-family: inherit; /* 继承字体族（保持全局一致性） */
        font-weight: inherit; /* 继承字重（避免某些标签默认加粗） */
      }

      .main {
        width: 100%; /* 占满横向空间 */
        height: 100vh; /* 视口高度，铺满一屏 */
        background-image: url("https://0nlinetech.littlemaster.fun/wp-content/uploads/2025/10/T053XD010017SNjl46uSEf-scaled.webp"); /* 设置背景图 */
        background-repeat: no-repeat; /* 禁止平铺，防止重复纹理 */
        background-size: cover; /* 等比缩放并裁切填充容器 */
        background-position: center; /* 居中对齐，确保主体区域可见 */
      }

      /* =========================
  练习三：定位布局——让卡片在页面正中（PDF p.19–21）
  - 通过 absolute + transform 将 .container 完全居中
  - .header 提前占位（10% 高度）
========================= */
      .container {
        width: 400px; /* 卡片容器固定宽度（教程示例尺寸） */
        height: 300px; /* 固定高度（示例） */
        position: absolute; /* 绝对定位基于视口/父容器进行 */
        top: 50%;
        left: 50%; /* 将左上角定位到视口中心 */
        transform: translate(
          -50%,
          -50%
        ); /* 再向左上偏移自身 50% 实现真正居中 */
        z-index: 2; /* 内容容器在遮罩之上 */
      }

      .header {
        width: 100%; /* 头部宽度铺满卡片 */
        height: 10%; /* 预留头部高度（与教程一致） */
      }

      /* =========================
  练习四：卡片外观 & 内部排版（PDF p.21–27）
  - 半透明卡片、圆角、阴影
  - 使用 Flex 让标题 / 输入区 / 底部按钮纵向分布且留白均衡
  - 主动作按钮：圆角胶囊、品牌色背景、居中对齐
  - 注意：下方 .header 是对同一选择器的再次声明（新增/覆盖属性）
  - 与上方“占位版” .header 叠加后构成最终样式（遵循后声明覆盖同权重原则）
========================= */
      .card {
        width: 100%; /* 卡片宽度占满容器 */
        height: 90%; /* 除去 10% 头部，其余给卡片主体 */
        background-color: rgba(
          54,
          52,
          59,
          0.5
        ); /* 半透明底色（配合遮罩形成玻璃感） */
        border-radius: 20px; /* 大圆角，弱化边缘 */
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2); /* 软阴影，增强层次 */
        padding: 20px; /* 内边距，避免内容贴边 */
        box-sizing: border-box; /* 包含内边距/边框，便于尺寸预估 */
        display: flex; /* 启用弹性布局 */
        flex-direction: column; /* 垂直方向排布 */
        justify-content: space-between; /* 上中下分布，留出自然间隔 */
        align-items: center; /* 横向居中对齐 */
        backdrop-filter: blur(5px); /* 毛玻璃效果（现代浏览器支持） */
      }

      .card-footer {
        width: 100%;
        display: flex; /* 底部区域水平排布 */
        justify-content: space-between; /* 左侧次级按钮组与右侧“登录”对齐两侧 */
        align-items: center; /* 垂直方向居中 */
      }

      /* 输入组（图标 + 输入框）外层容器 */
      .input-group {
        width: 95%; /* 与卡片留出微小内边距 */
        display: flex; /* 图标与输入框一行排列 */
        justify-content: space-around; /* 两端均衡留白（含图标） */
        align-items: center; /* 垂直居中对齐 */
        padding: 10px; /* 容器内衬，扩大可点击/可触区 */
        border: 1px solid #ccc; /* 轻边框，强调输入区域 */
        border-radius: 5px; /* 小圆角，呼应卡片圆角 */
      }

      /* 输入框本体 */
      .input-group input {
        width: 90%; /* 让输入框占据主要可用空间 */
        height: 30px; /* 统一输入高度 */
        border: none; /* 去掉原生边框 */
        border-radius: 5px; /* 与容器相呼应的小圆角 */
        padding: 0 10px; /* 左右内边距，提升可读性 */
        box-sizing: border-box; /* 包含内边距，避免溢出 */
        background: none; /* 透明背景，露出卡片底色 */
        outline: none; /* 取消默认 focus 外轮廓（视觉统一） */
        color: white; /* 文字白色，与深色底形成对比 */
      }

      .card-footer button {
        height: 36px; /* 统一按钮高度 */
        padding: 0 16px; /* 左右内衬，保证触控面积 */
        border: none; /* 去默认边框 */
        border-radius: 100px; /* 胶囊形态 */
        background-color: #d0bcff; /* 按钮底色（示例配色） */
        color: #381e72; /* 文本与图标颜色对比明确 */
        cursor: pointer; /* 悬浮指针，提示可点击 */
        display: flex; /* 按钮内：文案 + 图标水平排列 */
        justify-content: center;
        align-items: center;
      }

      .header {
        display: flex; /* 头部采用水平弹性布局 */
        justify-content: flex-start; /* 返回按钮靠左 */
        align-items: center; /* 垂直居中 */
        padding: 10px 10px; /* 头部内边距（你的现值） */
      }

      /* 头部按钮（图标 + 文案） */
      .header button {
        background: none; /* 背景透明，保持轻量 */
        border: none; /* 无边框，依赖 hover/active 反馈 */
        color: white; /* 与深色背景对比明显 */
        cursor: pointer; /* 指针样式 */
        display: flex; /* 图标 + 文案水平排列 */
        justify-content: center;
        align-items: center;
        padding: 8px 16px; /* 扩大可点区域 */
        border-radius: 100px; /* 小胶囊 */
      }

      /* 头部按钮的悬浮/按下反馈（练习七） */
      .header button:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }
      .header button:active {
        background-color: rgba(255, 255, 255, 0.4);
      }

      /* =========================
  练习六：文字与浮动标签（PDF p.31–32）
  - 移除 placeholder 样式，改用浮动标签实现
  - 标签在输入框内外的平滑过渡效果
========================= */
      .card h1 {
        color: white;
        font-size: 24px;
      }

      /* =========================
  练习七：伪元素遮罩（PDF p.35–36）
  - 用 ::after 给背景加半透明黑色遮罩，提升前景内容对比度
  - 叠放关系：遮罩在背景图之上、内容容器之下
  - 交互反馈：hover 与 active 的轻微色阶变化
========================= */
      .main::after {
        content: ""; /* 生成伪元素盒 */
        position: absolute; /* 绝对定位覆盖容器 */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%; /* 覆盖整块背景区域 */
        background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色遮罩 */
        z-index: 1; /* 遮罩位于背景之上（容器内容会比它更高） */
      }
      .card-footer button:hover {
        background-color: rgb(186, 166, 233); /* 悬浮变亮，突出可交互 */
      }
      .card-footer button:active {
        background-color: rgb(166, 148, 207); /* 按下微暗，模拟按压感 */
      }

      /* 次级按钮容器：与主按钮分组布局 */
      .card-footer > div {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* 次级按钮：深色底 + 浅色字，区分主次层级（仍保留一致的形态语言） */
      .card-footer > div button {
        background-color: #3b383e;
        color: #d0bcff;
        margin-right: 10px; /* 两个次级按钮之间的间距 */
      }
      /* 次级按钮的悬浮/按下反馈（练习七） */
      .card-footer > div button:hover {
        background-color: rgba(92, 82, 115, 1);
      }
      .card-footer > div button:active {
        background-color: rgb(68, 61, 85);
      }

      /* =========================
  练习八：过渡动画（PDF p.38）
  - 给按钮的颜色变化添加过渡时间，让 hover/active 更顺滑
========================= */
      button {
        transition: 0.5s; /* 所有可过渡属性采用 0.5s 统一过渡 */
      }

      /* =========================
  练习九：浮动标签与表单交互设计
  - 实现现代化的浮动标签效果
  - 标签在输入框内外的平滑过渡
  - 焦点状态的视觉反馈
========================= */

      /* 输入框容器增强：支持浮动标签定位 */
      .input-group {
        position: relative; /* 为浮动标签提供定位基础 */
        transition: border-color 0.3s ease; /* 边框颜色过渡动画 */
      }

      /* 输入框容器（包含input和label） */
      .input-wrapper {
        position: relative; /* 为浮动标签提供定位基础 */
        width: 90%; /* 占据主要可用空间 */
        display: flex;
        flex-direction: column;
      }

      /* 输入框样式调整：支持浮动标签 */
      .input-group input {
        width: 90%; /* 让输入框占据主要可用空间 */
      }

      /* 浮动标签样式 */
      .input-group label {
        position: absolute; /* 绝对定位，可以移动到不同位置 */
        left: 10px; /* 初始位置在输入框内 */
        top: 50%; /* 垂直居中 */
        transform: translateY(-50%); /* 精确垂直居中 */
        color: #ccc; /* 初始颜色为浅灰 */
        font-size: 16px; /* 初始字体大小 */
        pointer-events: none; /* 禁用鼠标事件，点击时穿透到input */
        transition: all 0.3s ease; /* 所有变化都有过渡动画 */
        padding: 0 4px; /* 左右留白，避免与边框贴合 */
        z-index: 1; /* 确保在输入框之上 */
      }

      /* 输入框获得焦点时的样式 */
      .input-group:focus-within {
        border-color: #d0bcff; /* 焦点时边框变为品牌色 */
      }

      /* 输入框获得焦点或有内容时，标签移动到上方 */
      .input-group input:focus + label,
      .input-group input:not(:placeholder-shown) + label {
        top: -30px; /* 移动到输入框上方 */
        left: -36px; /* 稍微向左调整位置 */
        transform: translateY(0); /* 取消垂直居中变换 */
        font-size: 12px; /* 字体变小 */
        color: #d0bcff; /* 变为品牌色 */
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="header">
          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              width="24px"
              height="24px"
              viewBox="0 0 24 24"
              aria-labelledby="arrowLeftIconTitle"
              stroke="#FFF"
              stroke-width="2"
              stroke-linecap="square"
              stroke-linejoin="miter"
              fill="none"
              color="#FFF"
            >
              <title id="arrowLeftIconTitle">Arrow Left</title>
              <path d="M9 6l-6 6 6 6" />
              <path d="M21 12H4" />
              <path stroke-linecap="round" d="M3 12h1" />
            </svg>
            返回首页
          </button>
        </div>
        <div class="card">
          <h1>登录</h1>
          <div class="input-group">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              width="24px"
              height="24px"
              viewBox="0 0 24 24"
              aria-labelledby="envelopeAltIconTitle"
              stroke="#FFF"
              stroke-width="2"
              stroke-linecap="square"
              stroke-linejoin="miter"
              fill="none"
              color="#FFF"
            >
              <title id="envelopeAltIconTitle">Envelope</title>
              <rect width="20" height="14" x="2" y="5" />
              <path stroke-linecap="round" d="M2 5l10 9 10-9" />
            </svg>
            <div class="input-wrapper">
              <input type="email" id="email" placeholder=" " />
              <label for="email">邮箱</label>
            </div>
          </div>
          <div class="input-group">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              width="24px"
              height="24px"
              viewBox="0 0 24 24"
              aria-labelledby="lockAltIconTitle"
              stroke="#FFF"
              stroke-width="2"
              stroke-linecap="square"
              stroke-linejoin="miter"
              fill="none"
              color="#FFF"
            >
              <title id="lockAltIconTitle">Lock</title>
              <rect width="14" height="10" x="5" y="11" />
              <path
                d="M12,3 L12,3 C14.7614237,3 17,5.23857625 17,8 L17,11 L7,11 L7,8 C7,5.23857625 9.23857625,3 12,3 Z"
              />
              <circle cx="12" cy="16" r="1" />
            </svg>
            <div class="input-wrapper">
              <input type="password" id="password" placeholder=" " />
              <label for="password">密码</label>
            </div>
          </div>
          <div class="card-footer">
            <div>
              <button>注册账号</button>
              <button>忘记密码</button>
            </div>
            <button>
              登录
              <svg
                xmlns="http://www.w3.org/2000/svg"
                role="img"
                width="24px"
                height="24px"
                viewBox="0 0 24 24"
                aria-labelledby="entranceIconTitle"
                stroke="#381E72"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                fill="none"
                color="#381E72"
              >
                <title id="entranceIconTitle">Entrance</title>
                <path d="M11 15l3-3-3-3" />
                <path d="M4.5 12H13" />
                <path stroke-linecap="round" d="M14 12h-1" />
                <path d="M18 4v16H7V4z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
